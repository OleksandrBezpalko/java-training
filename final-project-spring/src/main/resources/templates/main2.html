<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>

</head>
<body ng-app="login_form" ng-controller="AppCtrl">

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header" th:text="#{entSys}">Login form</h2>
            <form style="margin-bottom: 30px" name="form" th:action="@{/login}" autocomplete="off"
                  method="post"novalidate ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label for="username" th:text="#{userName}">User name</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           id="username"
                           required
                           ng-model="auth.email">

                </div>
                <div class="form-group">
                    <label for="password" th:text="#{pswrd}">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           id="password"
                           required
                           ng-model="auth.password">


                </div>
                <button type="submit" value="Sign In" class="btn btn-info" style="margin-top:30px"
                        ng-disabled="form.$invalid" ng-click="getUser()" th:text="#{enter}">
                    Enter
                </button>
            </form>
                <a href=/registration th:text="#{register}"></a>

        </div>
    </div>
</div>
<script type="text/javascript" src="/js/locale.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
