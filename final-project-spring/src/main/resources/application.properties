server.port=8080
spring.mandatory-file-encoding=UTF-8


#Data Base
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Enable spring data repos
spring.data.jpa.repositories.enabled=true

# Replace with your connection string
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db?serverTimezone=UTC

# Replace with your credentials
spring.datasource.username=root
spring.datasource.password=UnprotectedPassword

spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.freemarker.expose-request-attributes=true

upload.path=D:/JavaPrograms/forImages

logging.level.s7.Application=WARN
logging.level.org.springframework.web=ERROR
logging.level.com.javatechie.spring.logging.api=DEBUG

# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

#logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file=/D:/JavaPrograms/forImages/MyLogFileSpring.log